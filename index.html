<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>FrontEnd Challenge</title>
</head>

<body>
    <header class="header">
        <div class="titles">
            <h2>uma seleção de produtos</h2>
            <h1>especial para você</h1>
            <p>Todos os produtos desta lista foram selecionados a partir da sua navegação. Aproveite!</p>
        </div>
        <div class="header-buttons">
            <button>Conheça a Linx</button>
            <button>Ajude o algorítimo</button>
            <button>Seus Produtos</button>
            <button>Compartilhe</button>
        </div>
    </header>
    <div style="height: 500px; text-align:center">
    </div>

    <div class="share-section ">
        <div>
            <h3>Compartilhe a novidade</h3>
            <p>Quer que seus amigos também ganhem a lista personalizada deles? Preencha agora!</p>
        </div>
        <div>
            <form>
                <div class="form-row justify-content-center">
                    <div class="share-inputs">
                        <label for="friend-name">Nome do seu amigo:</label>
                        <input type="text" class="form-control rounded-0" id="friend-name">
                    </div>
                    <div class="share-inputs">
                        <label for="friend-email">E-mail:</label>
                        <input type="text" class="form-control rounded-0" name="friend-email">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-secondary">Enviar Agora!</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div>
            <span>Testando suas habilidades em HTML, CSS, JS.</span><br>
            <span>Linx Impulse</span><br>
            <span>2019</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
